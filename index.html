<html lang="en">
	
	<head>
		<title>SnacmanJS</title>
			<meta charset="utf-8">
			<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<meta name="theme-color" content="#ffffff"/>
			<meta property="og:title" content="Karnav Popat | Student â†’ Tech Support">

			<link rel="stylesheet" href="css/style.css">
			<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

  	</head>

	<body>
		<div id="gradient"></div>
		<div id="page">
	  		<div id="Victory-Message-Container">
				<div id="message">
			  		<h1>Victory!</h1>
			  		<p>You've beaten the maze!</p>
			  		<p id="victory-moves"></p>
			  		<input id="okBtn" type="button" onclick="toggleVisablity('Victory-Message-Container')" value="Cool!" />
				</div>
			</div>
		  	<div id="Losery-Message-Container">
				<div id="message">
				  	<h1>Ahhhh!</h1>
				  	<p>The sweet release of death,</p>
				  	<p id="losery-moves"></p>
				  	<input id="okBtn" type="button" onclick="toggleVisablity('Losery-Message-Container')" value="Cool!" />
				</div>
		  	</div>

		  	<div id="menu">
				<div class="custom-select">
			  		<select id="diffSelect">
						<option value="10">Easy</option>
						<option value="15">Medium</option>
						<option value="25">Hard</option>
						<option value="38">Extreme</option>
			  		</select>
				</div>

				<input id="startMazeBtn" type="button" onclick="initialize()" value="Start" />

				<progress id="health" value="5" max="5"></progress>
		  	</div>

		  	<div id="view">
				<div id="mazeContainer">
			  		<canvas id="mazeCanvas" class="border" height="900" width="900">
			  			<div class="snacman"></div>
			  		</canvas>
				</div>
		  	</div>

		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

  	</body>
</html>
